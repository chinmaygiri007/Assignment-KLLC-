<div class="planner-dashboard">
  <header>
    <div class="module-title">
      <div class='title'>DASHBOARD</div>
      <div class='underline'></div>
    </div>
  </header>
  <div class="view-detail-display">
    <div class="text-display">
      <div class='day-events-container'>
        <span class="label-text">Total Appointments - Today</span>
        <div class="count-container">
          <span class="icon-day"><img src="./assets/Icons/Today_Widget.svg" /></span>
          <span class='day-event-count'></span>
        </div>
      </div>
      <div class="week-events-container">
        <span class="label-text">Total Appointments - This Week</span>
        <div class="count-container">
          <span class="icon-week"><img src="./assets/Icons/ThisWeek_Widget.svg" /></span>
          <span class='week-event-count'></span>
        </div>
      </div>
    </div>
    <div class="grid-container">
      <div class="today-events"><span class='label-text'> Today's Appointment</span><span class='link-text'><a
            routerLink="/calendar">Book Appointment</a></span></div>
      <ejs-grid [dataSource]='gridData' height='160px'>
        <e-columns>
          <e-column field='Time' width='80 ' textAlign='Left'></e-column>
          <e-column field='Name' width='120' textAlign='Left'></e-column>
          <e-column field='DoctorName' headerText='Doctor Name' width='150' textAlign='Left'>
            <ng-template #template let-data>
              <a routerLink="/doctor-details/{{data.DoctorId}}">{{data.DoctorName}}</a>
            </ng-template>
          </e-column>
          <e-column field='Symptoms' width='150' textAlign='Left' clipMode='EllipsisWithTooltip'></e-column>
        </e-columns>
      </ejs-grid>
    </div>
   
  </div>
  <div class="list-display">
  </div>
</div>
